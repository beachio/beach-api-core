Rails:
  Enabled: true
AllCops:
  TargetRubyVersion: 2.4
Metrics/LineLength:
  Max: 120
Metrics/ClassLength:
  Max: 200
Documentation:
  Enabled: false
Style/SignalException:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
PercentLiteralDelimiters:
  PreferredDelimiters:
    '%i': ()
    '%w': ()
AllCops:
  Exclude:
    - spec/dummy/db/schema.rb